<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="binary calc.css">
        <title>
            Convert from decimal to binary
        </title>
    </head>
    <body>
        <div class="Container">
            <div class="calculator">
                    
                <h1>
                    Convert from decimal to binary 
                </h1>
                    <form>
                        <div class="Display">
                        <input type="text" name="display">
                            <div class="box">
                                <input id="decimal_input" type="number" placeholder="Decimal">
                                <input id="binary_output"  disabled type ="number" placeholder="Binary">
                            </div>
                        </div>
                        <div class="Display">
                        <input type="text" name="display">
                            <div class="box">
                                <input type="number" name="number" placeholder="Only binary number" id="binary_input">
                                <input id="decimal_output" disabled type="number" placeholder="Decimal" >
                            </div>
                        </div>
                    </form>
                    <script>
                        let decimal_input = document.getElementById('decimal_input');
                        let binary_output = document.getElementById('binary_output');

                        let binary_input = document.getElementById('binary_input');
                        let decimal_output = document.getElementById('decimal_output');

                        function convert_to_binary(){
                            let decimal = parseInt(decimal_input.value);
                            let binary_version = decimal.toString(2)

                            binary_output.value = binary_version
                        }
                        decimal_input.addEventListener('input',convert_to_binary)

                        
                        function binary(){
                            console.log("hello")
                            var num=binary_input.value;
                            var sum = 0;
                            var i=0;
                            while(num){
                                sum=sum+Math.pow(2,i)*(num%10);
                                i++
                                num=parseInt(num/10);
                            }
                            console.log(sum)
                            decimal_output.value = sum
                        }
                        binary_input.addEventListener('input', binary)
                        
                    </script>

                                <li><a href="#">Calories Calculator </a></li>
                            
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
